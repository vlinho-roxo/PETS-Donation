<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação de Animais Domésticos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="ctc.ico" type="image/x-icon">

</head>

<body>
    <div id="container">
        <header>
            <ul>
                <li><a href="main.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="doacao.html">Doação</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </header>
        <h1>Doação de Animais Domésticos</h1>
        <div id="dados">
            <div class="card">
                <img src="cat.png" alt="Gato para adoção">
                <h3>Gato - Tom</h3>
                <p>Idade: 11 meses</p>
                <p>Raça: Laranja</p>
                <button onclick="adotar()">Quero Adotar</button>
            </div>
            <div class="card">
                <img src="dog.png" alt="Cachorro para adoção">
                <h3>Cão - Rex</h3>
                <p>Idade: 5 anos</p>
                <p>Raça: Vira-lata</p>
                <button onclick="adotar()">Quero Adotar</button>
            </div>
            <div class="card">
                <img src="capybara.png" alt="Capivara para adoção">
                <h3>Capivara - Pastel</h3>
                <p>Idade: Desconhecido</p>
                <p>Raça: Capivara</p>
                <button onclick="adotar()">Quero Adotar</button>
            </div>
        </div>
        <div id="form"></div>
        <script>
            function adotar() {
                document.getElementById("form").innerHTML = `
            <div id="form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
 
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="nome-animal"> Nome do Animal desejado:</label>
                    <input type="text" id="nome-animal" name="nome-animal" required>

                    <label for="motivo">Motivo da adoção:</label>
                    <textarea id="motivo" name="motivo" rows="4" required></textarea>
                    
                    <button type="submit">Enviar</button>
            </div>
                `;
            }
        </script>
    </div>
</body>

</html>
