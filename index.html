<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação de Animais Domésticos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="ctc.ico" type="image/x-icon">
</head>

<body>
    <div id="container">
        <header>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Doação</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </header>
        <h1>Doação de Animais Domésticos</h1>
        <div id="dados">
            <script src="script.js"></script>
        </div>
        <div id="form"></div>
        <script>
            function adotar(nome1, nome2, nome3) {
                document.getElementById("form").innerHTML = `
            <div id="formB" class="form-container">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
 
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="nome-animal"> Nome do Animal desejado:</label>
                    <select>
                        <option label="${nome1}" value="${nome1.toLowerCase()}">${nome1}</option>
                        <option label="${nome2}" value="${nome2.toLowerCase()}">${nome2}</option>
                        <option label="${nome3}" value="${nome3.toLowerCase()}">${nome3}</option>
                    </select>

                    <label for="motivo">Motivo da adoção:</label>
                    <textarea id="motivo" name="motivo" rows="4" required></textarea>
                    
                    <button type="submit">Enviar</button>
            </div>
                `;
            }
        </script>
    </div>
</body>

</html>
